<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Previous Results</title>
</head>
<body>
    <h1>Previous Blood Sugar Entries</h1>

    <!-- Loop through each entry and display its data -->
    <ul>
    {% for entry in entries %}
        <li>Date: {{ entry.date.strftime('%Y-%m-%d %H:%M:%S') }} - Blood Sugar Level: {{ entry.blood_sugar }} mg/dL</li>
    {% endfor %}
    </ul>

    <!-- Add a link to go back to the index page -->
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
