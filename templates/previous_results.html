<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previous Results</title>
</head>
<body>
    <h1>Previous Results</h1>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Date</th>
                <th>Blood Sugar (mg/dL)</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in entries %}
            <tr>
                <td>{{ entry["Date"] }}</td>
                <td>{{ entry["Blood Sugar (mg/dL)"] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Add a link to go back to the home page -->
    <a href="/">Back to Home</a>
</body>
</html>
