<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previous Results</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-4">
        <h1>Previous Blood Sugar Entries</h1>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Blood Sugar (mg/dL)</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in entries %}
                    <tr class="{{ 'high' if entry.blood_sugar > 200 else 'low' if entry.blood_sugar < 70 else 'normal' }}">
                        <td>{{ entry.date.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                        <td>{{ entry.blood_sugar }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Add a link to go back to the index page -->
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>
    </div>
</body>
</html>
