<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Tracker</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand high-contrast" href="#">Diabetes App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
    <li class="nav-item active">
        <a class="nav-link high-contrast" href="/">Home</a>
    </li>
    <li class="nav-item">
        <a class="nav-link high-contrast" href="/dashboard">Dashboard</a>
    </li>
    <li class="nav-item">
        <a class="nav-link high-contrast" href="/previous_results">Previous Results</a>
    </li>
    <li class="nav-item">
        <a class="nav-link high-contrast" href="/chart">Chart</a>
    </li>
    <!-- Added this new list item for the Dashboard -->
    <li class="nav-item">
        <a class="nav-link high-contrast" href="/clear_data">Clear Data</a>
    </li>
</ul>

            <!-- Dark Mode Toggle Button -->
            <button id="dark-mode-toggle" class="btn btn-secondary ml-auto">Toggle Dark Mode</button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <h1>Welcome to Your Diabetes App Dashboard</h1>

        <!-- Form for Adding New Entries -->
               <div class="card">
            <div class="card-body">
                <h2>Add a New Entry</h2>
                <form method="POST">
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" class="form-control" id="date" name="date">
                    </div>
                    <div class="form-group">
                        <label for="blood_sugar">Blood Sugar (mg/dL):</label>
                        <!-- Note the min and max attributes -->
                        <input type="number" class="form-control" id="blood_sugar" name="blood_sugar" min="1" max="300" required>
                    </div>
                    <button type="submit" class="btn btn-primary custom-font">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript and Dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <!-- Dark Mode Toggle Script -->
    <script>
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const body = document.body;

        darkModeToggle.addEventListener('click', function() {
            body.classList.toggle('dark-mode');
        });
    </script>
    <form action="{{ url_for('logout') }}" method="post">
        <button type="submit">Logout</button>
    </form>
</body>
</html>
